<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span class="error" id="confirmPasswordError"></span>
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- Additional Features -->
        <div class="image-section">
            <img id="myImage" src="image1.jpeg" alt="Image" width="300">
            <button type="button" onclick="changeImage()">Change Image</button>
        </div>

        <div class="text-node-section">
            <div id="parentNode">
                <p>Existing Text</p>
            </div>
            <button type="button" onclick="addTextNode()">Add Text Node</button>
        </div>

        <div class="delete-node-section">
            <div id="nodeToDelete">
                <p>This node will be deleted</p>
            </div>
            <button type="button" onclick="deleteNode()">Delete Node</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
